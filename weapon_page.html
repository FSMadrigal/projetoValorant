<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weapon_page.css">
    <title>Skins</title>
</head>
<body>
    <header>
        <!-- <img src="" class="assinatura"> -->
        <nav>
            <ul class="navegacao">
                <li>
                    <a>ARMAS</a>
                </li>
                <li>
                    <a>CHAVEIROS</a>
                </li>
                <li>
                    <a>BANNERS</a>
                </li>
                <li>
                    <a>TITULOS</a>
                </li>
                <li>
                    <a>EMOTES</a>
                </li>
                <li>
                    <a>COLEÇÃO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
       <section id="weapons_list">
        <div class="estilo_linha_vertical" aria-hidden="true"></div>
        <hr class="estilo_cima_diagonal">
        <hr class="estilo_baixo_diagonal">
        <div class="estilo_fundo_gradiente" aria-hidden="true"></div>
            <div id="armas_container">
            <div  class="card card_select">
            <img src="./assets/images/cards/select/image_fundo.png" class="fundo_icone">
            <div class="fundo_gradiente gradiente_select" aria-hidden="true"></div>
            <img src="./assets/images/guns/Minima_Ares.png" class="arma ares">
            </div>

            <div  class="card card_deluxe">
            <img src="./assets/images/cards/deluxe/image_fundo.png" class="fundo_icone">
            <div class="fundo_gradiente gradiente_deluxe" aria-hidden="true"></div>
            <img src="./assets/images/guns/Reaver_Odin.png" class="arma odin">
            </div>

            <div  class="card card_premium">
            <img src="./assets/images/cards/premium/image_fundo.png" class="fundo_icone">
            <div class="fundo_gradiente gradiente_premium" aria-hidden="true"></div>
            <img src="./assets/images/guns/Singularity_Knife.png" class="arma knife">
            </div>

            <div  class="card card_exclusive">
            <img src="./assets/images/cards/exclusive/image_fundo.png" class="fundo_icone">
            <div class="fundo_gradiente gradiente_exclusive" aria-hidden="true"></div>
            <img src="./assets/images/guns/Luna_Marshal.png" class="arma marshal">
            </div>

            <div  class="card card_ultra">
            <img src="./assets/images/cards/ultra/image_fundo.png" class="fundo_icone">
            <div class="fundo_gradiente gradiente_ultra" aria-hidden="true"></div>
            <img src="./assets/images/guns/Matsuba_Operator.png" class="arma operator">
            </div>
        </div>
       </section>
       <section id="weapon_info">
            <div class="weapon_info_wrapper">
            <p class="weapon_info_name">LUXE OPERATOR</p>
            </div>
            <div class="weapon_info_weapon">
                <img src="./assets/images/guns/Luxe_Operator.png" class="weapon_info_weapon_image">
                <p class="weapon_info_weapon_release">Released on 27 october 2021</p>
            </div>
            <div class="weapon_info_buttons">
                <ul class="weapon_info_buttons_colors">
                    <li>
                        <button class="weapon_info_buttons_colors_green info_button"></button>
                    </li>
                    <li>
                        <button class="weapon_info_buttons_colors_red info_button"></button>
                    </li>
                    <li>
                        <button class="weapon_info_buttons_colors_blue info_button"></button>
                    </li>
                </ul>
                <ul class="weapon_info_buttons_icons">
                    <li>
                        <button class="info_button weapon_info_buttons_icons_animação_da_arma"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_animação_de_recarregar"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_visualização_da_arma"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_efeito_visual"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_efeito_da_bala"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_efeito_sonoro"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_som_do_tiro"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_musica"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_finalizador"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_contador_de_abate"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_top_frag"></button>
                    </li>
                    <li>
                        <button class="info_button weapon_info_buttons_icons_atacante_ou_defensor"></button>
                    </li>
                </ul>
                <div class="weapon_info_buttons_price">
                    <img src="./assets/images/icons/weapon_price.png" class="weapon_info_buttons_price_image">
                    <p class="weapon_info_buttons_price_text">2.175</p>
                </div>
            </div>
            <div class="weapon_info_videos">
                <video width="222" height="125" controls class="video">
                    <source src="./assets/video/SnapInsta.io-Introducing Elderflame __ Skin Reveal Trailer - VALORANT.mp4" type="video/mp4">
                </video>
                <video width="222" height="125" controls class="video">
                    <source src="./assets/video/SnapInsta.io-Introducing Elderflame __ Skin Reveal Trailer - VALORANT.mp4" type="video/mp4">
                </video>
                <video width="222" height="125" controls class="video">
                    <source src="./assets/video/SnapInsta.io-Introducing Elderflame __ Skin Reveal Trailer - VALORANT.mp4" type="video/mp4">
                </video>
                <video width="222" height="125" controls class="video">
                    <source src="./assets/video/SnapInsta.io-Introducing Elderflame __ Skin Reveal Trailer - VALORANT.mp4" type="video/mp4">
                </video>
                <video width="222" height="125" controls class="video">
                    <source src="./assets/video/SnapInsta.io-Introducing Elderflame __ Skin Reveal Trailer - VALORANT.mp4" type="video/mp4">
                </video>
            </div>
       </section>
    </main>
